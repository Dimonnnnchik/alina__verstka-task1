<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">

  <title>Frontend Mentor | Profile card component</title>



</head>

<body>
  <div class="card__main">
    <div class="container">
      <div class="card__wrapper">
        <div class="card__top">
          <img class="face__img" src="/images/image-victor.jpg" alt="">
        </div>
        <div class="card__namings">
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
          <p class="city">London</p>
        </div>
        <div class="card__nums">
          <div class="nums__column">
            <div class="column__number">80K</div>
            <div class="column__topic">Followers</div>
          </div>
          <div class="nums__column">
            <div class="column__number">803K</div>
            <div class="column__topic">Likes</div>
          </div>
          <div class="nums__column">
            <div class="column__number">1.4K</div>
            <div class="column__topic">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="background__circles">
    <div class="top__circle">
      <img src="/images/bg-pattern-top.svg" alt="">

    </div>

    <div class="bottom__circle">
      <img src="/images/bg-pattern-bottom.svg" alt="">
    </div>
  </div>


</body>

</html>
